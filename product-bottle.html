<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca-Cola Bottle</title>
    <link rel="stylesheet" href="product-bottle-style.css">
</head>
<body>
    <div class="product-page">
        <h1 id="cc">Coca-Cola Bottle</h1>
        <input type="radio" id="classic-btn" name="color" checked>
        <label for="classic-btn">Classic</label>

        <input type="radio" id="zero-btn" name="color">
        <label for="zero-btn">Zero</label>

        <input type="radio" id="diet-btn" name="color">
        <label for="diet-btn">Diet</label>

        <div class="product-image">
            <img src="assets\images\coca-cola-bottle.jpg" alt="Classic Bottle" class="classic">
            <img src="assets\images\coca-cola-zero-glasflasche-33cl.jpg" alt="Zreo bottle" class="zero">
            <img src="assets\images\diet-coke.main-image.290-417.jpg" alt="Diet bottle" class="diet">
        </div>

        <div class="product-details">
            <h2>Choose Drink:</h2>
            <p>Price: $3.00</p>
        </div>

        <!-- Back Button -->
        <div class="back-button">
            <a href="index.html">Back to Home</a>
        </div>
    </div>
</body>
</html>
