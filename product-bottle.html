<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca-Cola Bottle</title>
    <link rel="stylesheet" href="product-bottle-style.css">
</head>

<body>
    <div class="container">
        <div class="product-page">
            <h1 id="cc">Coca-Cola Bottle</h1>
            <input type="radio" id="classic-btn" name="color" checked>
            <label for="classic-btn">Classic</label>

            <input type="radio" id="zero-btn" name="color">
            <label for="zero-btn">Zero</label>

            <input type="radio" id="diet-btn" name="color">
            <label for="diet-btn">Diet</label>

            <div class="product-image">
                <img src="assets\images\Coca-Cola-bottle.jpg" alt="Classic Bottle" class="classic">
                <img src="assets\images\Coca-Cola-Zero-bottle.jpg" alt="Zreo bottle" class="zero">
                <img src="assets\images\Coca-Cola-Diet-bottle.jpg" alt="Diet bottle" class="diet">
            </div>

            <div class="product-details">
                <h2>Choose Bottle:</h2>
                <p>Price: $3.00</p>
            </div>

            <div class="back-button">
                <a href="index.html">Back to Home</a>
            </div>
        </div>

        <footer class="footer-container">
            <a href="https://facebook.com" target="_blank" aria-label="Facebook">
              <img class="icon" src="assets\svg\facebook logo_social network_icon.svg" alt="Facebook">
            </a>
            <a href="https://youtube.com" target="_blank" aria-label="Twitter">
              <img class="icon" src="assets\svg\youtuble logo_icon.svg" alt="YouTube">
            </a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram">
              <img class="icon" src="assets\svg\instagram logo_icon.svg" alt="Instagram">
            </a>
            <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
              <img class="icon" src="assets\svg\linkedin logo_icon.svg" alt="LinkedIn">
            </a>
      </footer>
    </div>
</body>

</html>
