<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca-Cola Bottle</title>
    <link rel="stylesheet" href="product-scarf-style.css">
</head>
<body>
    <div class="product-page">
        <h2 id="cc">Choose Scarf:</h2>
        <input type="radio" id="classic-btn" name="color" checked>
        <label for="classic-btn">Classic</label>

        <input type="radio" id="designed-btn" name="color">
        <label for="designed-btn">Designed</label>

        <input type="radio" id="black-btn" name="color">
        <label for="black-btn">Black</label>

        <div class="product-image">
            <img src="assets\images\scarf-1.jpg" alt="Classic Scarf" class="classic">
            <img src="assets\images\scarf-2.jpg" alt="Designd Scarf" class="designed">
            <img src="assets\images\scarf-3.jpg" alt="Black Scarf" class="black">
        </div>

        <div class="product-details">
            <h1>Coca-Cola Scarf</h1>
            <p>Price: $5.00</p>
        </div>

        <!-- Back Button -->
        <div class="back-button">
            <a href="index.html">Back to Home</a>
        </div>
    </div>
</body>
</html>
