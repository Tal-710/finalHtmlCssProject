<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca-Cola Bottle</title>
    <link rel="stylesheet" href="product-scarf-style.css">
</head>

<body>
    <div class="container">
        <div class="product-page">
            <h1 id="cc"> Coca-Cola Scarf</h1>
            <input type="radio" id="classic-btn" name="color" checked>
            <label for="classic-btn">Classic</label>

            <input type="radio" id="designed-btn" name="color">
            <label for="designed-btn">Designed</label>

            <input type="radio" id="black-btn" name="color">
            <label for="black-btn">Black</label>

            <div class="product-image">
                <img src="assets\images\coca-cola-scarf-1.jpg" alt="Classic Scarf" class="classic">
                <img src="assets\images\coca-cola-scarf-2.jpg" alt="Designd Scarf" class="designed">
                <img src="assets\images\coca-cola-scarf-3.jpg" alt="Black Scarf" class="black">
            </div>

            <div class="product-details">
                <h2>Choose Scarf:</h2>
                <p>Price: $5.00</p>
            </div>


            <div class="back-button">
                <a href="index.html">Back to Home</a>
            </div>
        </div>
        <footer class="footer-container">
            <a href="https://facebook.com" target="_blank" aria-label="Facebook">
              <img class="icon" src="assets\svg\facebook logo_social network_icon.svg" alt="Facebook">
            </a>
            <a href="https://youtube.com" target="_blank" aria-label="Twitter">
              <img class="icon" src="assets\svg\youtuble logo_icon.svg" alt="YouTube">
            </a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram">
              <img class="icon" src="assets\svg\instagram logo_icon.svg" alt="Instagram">
            </a>
            <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
              <img class="icon" src="assets\svg\linkedin logo_icon.svg" alt="LinkedIn">
            </a>
      </footer>
    </div>
</body>
</html>
