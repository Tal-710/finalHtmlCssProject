<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca-Cola Glass</title>
    <link rel="stylesheet" href="product-glass.css">
</head>

<body>
    <div class="container">
        <div class="product-page">
            <h1 id="cc">Coca-Cola Glass</h1>
            <input type="radio" id="classic-btn" name="color" checked>
            <label for="classic-btn">Classic</label>

            <input type="radio" id="blue-btn" name="color">
            <label for="blue-btn">Blue</label>

            <input type="radio" id="lilac-btn" name="color">
            <label for="lilac-btn">Lilac</label>

            <div class="product-image">
                <img src="assets/images/Rainbow-Coca-Cola-Mugs-Georgia-Classic.jpg" alt="Classic Glass" class="classic">
                <img src="assets/images/Rainbow-Coca-Cola-Mugs-blue.jpg" alt="Blue Glass" class="blue">
                <img src="assets/images/Rainbow-Coca-Cola-Mugs-Lilac.jpg" alt="lilac Glass" class="lilac">
            </div>

            <div class="product-details">
                <h3>Choose Color:</h3>
                <p>Price: $10.00</p>
            </div>
            <div class="back-button">
                <a href="index.html">Back to Home</a>
            </div>
        </div>
    </div>
</body>

</html>
