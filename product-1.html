<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product-style.css">
    <title>Coca-Cola Glass</title>
</head>
<body>
    <div class="product-page">
        <!-- Product Image -->
        <div class="product-image">
            <img src="assets/images/download.jpg" alt="Coca-Cola Glass" id="main-image">
        </div>

        <!-- Product Details -->
        <div class="product-details">
            <h1>Coca-Cola Glass</h1>
            <p>Price: $10.00</p>
            <div class="options">
                <h3>Choose Color:</h3>
                <button class="option" data-image="assets/images/download.jpg">Classic</button>
                <button class="option" data-image="assets/images/blue-glass.jpg">Blue</button>
                <button class="option" data-image="assets/images/red-glass.jpg">Red</button>
            </div>
        </div>

        <!-- Back Button -->
        <div class="back-button">
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <script src="product-script.js"></script>
</body>
</html>
